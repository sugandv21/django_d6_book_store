{% extends 'store/base.html' %}
{% block content %}
<h2>Books in {{ category.name }}</h2>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item">{{ book.title }} - {{ book.author.name }}</li>
    {% empty %}
    <li class="list-group-item">No books in this category.</li>
    {% endfor %}
</ul>
{% endblock %}
